Integration of a `MQTT In` Node with the `Jack` Nodes.

![Setup](https://github.com/ptweety/node-red-contrib-ccu-jack/raw/main/docs/bridge-flow.png)

### Setup

: Jack Config (select) : the Jack-Configuration to be used.

### Inputs

Different types of messages can be processed:

#### Configuration

: action (string) : the name of the action the node should perform. Available actions are `"connect"`, `"disconnect"` and `"getSubscriptions"`.

#### MQTT messages

: topic (string) : the MQTT topic, uses / as a hierarchy separator.
: payload (string|json) : a string or JSON object.
: qos (number) : `0` fire and forget <br> `1` at least once <br> `2` once and once only.
: retain (boolean) : `true` indicates the message was retained and may be old.

#### Status

: status (boolean|string) : returns the current status of the `Jack Bridge` Node. <br> **Not yet implemented!**

If it's either `"getValues"`, `"getValuesFlat"` or `"getValuesDeep"` the latest state of all received MQTT messages is sent.

### Outputs

1. Bridge Information
: status (object) : **Not yet implemented!**

2. MQTT Connection
: action (string) : the name of the action the `MQTT IN` Node should perform.
: topic (string|object|array) : required for the `"connect"`, `"disconnect"`, `"getSubscriptions"`, `"subscribe"` and `"unsubscribe"` actions.

The later forwards the Configuration message to a `MQTT In` Node.

### Details

The linked `MQTT In` Node should be configured as follows:
- **Action**: *Dynamic subscription*
- **Output**: *auto-detect (parsed JSON-Objekt, ...)*
