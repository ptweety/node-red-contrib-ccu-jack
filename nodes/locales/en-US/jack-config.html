Configuration for a connection to CCU-Jack.

This configuration will create a single connection to the CCU-Jack which can then be reused by `Jack Bridge` and `Jack Value` nodes.

### Setup

: Server (string) : `IP` or `hostname` of the CCU-Jack
: Port (number) : `2121` (http) <br> `2122` (https)
: Enable secure (SSL/TLS) connection (checkbox) :
: Use basic authentication (checkbox) : 

### Details

Select `server` and `port` according to your environment. Usually CCU-Jack provides it's API on either port *2121* (http) or *2122* (https).

If required, configure SSL/TLS and/or authentication.

### References

- [MQTT Server](https://github.com/mdzio/ccu-jack/wiki/MQTT-Server)
