Gibt empfangene MQTT Nachrichten angereichter mit Daten des CCU-Jack aus.

### Setup

: Jack Config (select) : Die zu verwendende Jack-Konfiguration.
: topic (string) : `msg.topic` ausgehender Nachrichten. Kann mit Platzhaltern konfiguriert werden. `*` nutzt das ursprüngliche `topic`.
: domain (select) : Der Bereich (unter root des CCU-Jack) unter welchem die gewüschten Geräte geführt werden. `*` erlaubt Events aller Bereiche.
: interfaceType (string|regexp) : Die Schnittstelle über welche die gewüschten Geräte angebunden sind. `*` erlaubt Events aller verbundenen Schnittstellen.
: room (string|regexp) : Raum Filter. Beispiel `1234` für `Flur`.
: function (string|regexp) : Gewerk Filter. Beispiel `1212` für `Licht`.
: device (string|regexp) : Die Seriennummer der Homematic Komponente. Beispiel `0009156999C7DB`.
: deviceType (string|regexp) : Die Typen-Bezeichnung der Homematic Komponente. Beispiel `HmIP-SMI`.
: channel (string|regexp) : Die Kanaladresse bestehend aus Serien- und Kanalnummer. Beispiel <code>0009156999C7DB&#58;0</code>.
: channelType (string|regexp) : Der Typ des Kanals. Beispiel `MAINTENANCE`.
: channelIndex (string|regexp) : Der Index des Kanals. Beispiel `0`.
: datapoint (string|regexp) : Der Datenpunkt des Kanals. Beispiel `RSSI_PEER`.
: Nur geänderte Werte ausgeben (checkbox) : Ein Event wird nur dann erzeugt, wenn sich der Wert seit dem letztn Event verändert hat.
: Beim Start letzten bekannten Wert ausgeben (checkbox) : Wenn Node-RED gestartet wird, dann wird der letzte Wert (sofern bekannt) ausgegeben.


### Ausgangsdaten

: topic (string) : 
: payload (string|number|boolean) : 
: domain (string) :
: interfaceType (string) :
: device (string) :
: deviceName (string) :
: deviceType (string) :
: channel (string) :
: channelName (string) :
: channelType (string) :
: channelIndex (number) :
: datapoint (string) :
: datapointName (string) :
: datapointType (string) :
: datapointEnum (array?) :
: datapointMin (string?|number?|boolean?) :
: datapointMax (string?|number?|boolean?) :
: datapointDefault (string|number|boolean) :
: datapointControl (string) :
: datapoints (object) :
: rooms (object) :
: functions (object) :
: mqtt (object) : MQTT topics from CCU-Jack. Possible values are `"get"`, `"set"`, `"status"`
: value (string|number|boolean) : same as `payload`
: qos (number) : `0` fire and forget <br> `1` at least once <br> `2` once and once only.
: retain (boolean) : `true` indicates the message was retained and may be old.
: ts (number) : timestamp
: s (number) : `0` - `99` GOOD <br> `100` - `199` UNCERTAIN <br> `200` - `299` BAD
: change (boolean) :
: cache (boolean) :
